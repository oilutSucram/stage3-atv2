<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>AVALIAÇÃO</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>

      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <div class="image">
        <img src="imagens/img1.png" alt="avalicao 3 estrelas de 5"/>
      </div>

      <div class="top-inferior">
        <div class="top-conteudo"><p>Informações pessoais</p></div>
      </div>

    </header>

    <form>

      <div class="div-wrapper">

        <fieldset>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
          
        </fieldset>

        <fieldset>

          <div>
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="vazio" selected></option>
                <option value="Marcus">Marcus</option>
                <option value="Gaspar">Gaspar</option>
                <option value="Robson">Robson</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="duvidas">
              <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
          
        </fieldset>

        <fieldset>

          <div>

            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date">
              </div>
  
              <div class="input-wrapper">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>
  
              <div class="input-wrapper">
                <label for="finish">Até</label>
                <input type="time" id="finish">
              </div>
  
            </div>

          </div>

        </fieldset>

        <div class="form-button">
          <input type="submit" value="Salvar">
        </div>

      </div>

    </form>



  </div>
</body>
</html>
